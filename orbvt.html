<head>
	<title>Orbvt</title>
	<link href='http://fonts.googleapis.com/css?family=Lato:300,900' rel='stylesheet' type='text/css' />
</head>
<body class="posts index">
	<header>
		<h1>Orbvt</h1>
		<span>A 'Svtble' clone in Meteor.</h1>
		<ul>
			{{>properties}}
			<li><a href="mailto:barry.melton@gmail.com">barry.melton@gmail.com</a></li>
		</ul>
		<span class="powered-by">Powered by <a href="http://github.com/bmelton/orbvt/">Orbvt</a></span>
	</header>
	<div id="container">
		<time>{{>stamp}}</time>
		<div id="content">
			{{>orbvt}}
		</div>
	</div>
	<div style="display: none; background: white;" id="newpost">
		<input type="text" name="title" id="id_title" value="title"><br />
		<textarea name="content" id="id_content"></textarea><br />
		<input type="submit" name="submit" id="submit" value="Submit" />
	</div>
</body>

<template name="orbvt">
	<div>
		{{#each posts}}
			{{>post}}
		{{/each}}
	</div>
</template>

<template name="properties">
	{{#each properties}}
		{{>property}}
	{{/each}}
</template>

<template name="property">
	<li><a href="{{href}}" target="_blank">{{name}}</a></li>
</template>

<template name="stamp">
  {{stamp}}
  <div style="float: right; margin-right: 40px;">
	<a id="new_screen" href="/new">Screen</a> &nbsp;&nbsp;&nbsp;&nbsp;&middot; &nbsp;&nbsp;&nbsp;&nbsp;
	<a id="new_post" href="#">New Post</a>
  </div>
</template>
<template name="post">
	<section id="{{_id}}">
		<div class="post contain">
			<h1><a href="{{_id}}">{{title}}</a></h1>
			{{content}}<br />
			<a href="#" id="{{_id}}" class="destroy">Delete</a>
		</div>
	</section>
</template>
